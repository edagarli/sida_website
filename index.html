<script src="static/jquery.easing.min.js"></script>
<script src="static/in-viewport.min.js"></script>
<script type="application/javascript">
    var boxes = {
        "banner": $("#banner_flag"),
        "box1": $("#box1_flag"),
        "box2": $("#box2_flag"),
        "box3": $("#box3_flag"),
        "box4": $("#box4_flag"),
        "box5": $("#box5_flag")
    }
    var animations = {
        "banner": function(){
            $(".banner_phone1").animate({"opacity":1, "bottom":0 },1200);
            $(".banner_txt1").delay(1200).animate({"opacity":1, "top":"212px" },500);
            $(".banner_txt2").delay(1700).animate({"opacity":1, "right":"100px" },700);
        },
        "box1": function(){
            $(".box1_txt1").animate({"opacity":1, "margin-top":0 },900);
            $(".box1_phone2").delay(860).animate({"opacity":1, "right":"235px" }, { easing: 'easeOutBack', duration: 560 });
        },
        "box2": function(){
            console.log("animation box2........");
            $(".box2_phone1").animate({"opacity":1, "top":"88px" }, { easing: 'easeOutBack', duration: 650 });
            $(".box2_img1").delay(550).animate({"opacity":1, "left":0, "top":"374px" }, { easing: 'easeOutElastic', duration: 1400 });
            $(".box2_img2").delay(1100).animate({"opacity":1, "left":"440px", "top":"140px" }, { easing: 'easeOutElastic', duration: 1000 });
            $(".box2_img3").delay(1500).animate({"opacity":1, "left":"330px", "top":"125px" }, { easing: 'easeOutElastic', duration: 1500 });
        },
        "box3": function(){
            $(".box3_phone1").delay(300).animate({"opacity":1, "bottom":"115px" }, 800);
            $(".box3_avatar1").delay(1000).animate({"opacity":1, "right":"325px", "bottom":"380px" }, { easing: 'easeOutElastic', duration: 1300 });
            $(".box3_avatar2").delay(1500).animate({"opacity":1, "right":"515px", "bottom":"480px" }, { easing: 'easeOutElastic', duration: 1350 });
            $(".box3_avatar3").delay(1800).animate({"opacity":1, "right":"385px", "bottom":"600px" }, { easing: 'easeOutElastic', duration: 1300 });
            $(".box3_avatar4").delay(2100).animate({"opacity":1, "right":"160px", "bottom":"490px" }, { easing: 'easeOutElastic', duration: 1500 });
        },
        "box4": function(){
            $(".box4_phone1").animate({"opacity":1, "left": 0 }, { easing: 'easeOutBack', duration: 800 });
            $(".box4_phone2").animate({"opacity":1, "left":"180px" }, { easing: 'easeOutBack', duration: 800 });
            $(".box4_phone3").delay(1000).animate({"opacity":1, "width":"220px", "height":"220px" }, { easing: 'easeOutElastic', duration: 1000 });
        },
        "box5": function(){
            $(".box5_txt1").animate({"opacity":1, "margin-top":"100px" }, 800);
        }
    }
    $(window).on('scroll', function(){
        for (var key in boxes) {
            var box = boxes[key];
            if(inViewport(box[0])){
                if(!box.hasClass("cur")){
                    console.log(key+" can see.........");
                    box.addClass("cur");
                    animations[key]();
                }
            }else if(box.hasClass("cur")){
                console.log(key+" can't see.........");
                box.removeClass("cur");
                $("#"+key).find(".animate").stop(true,true).attr("style","");
            }
        }
    });
    //二维码切换
    var ercode_android = true;
    // $(".btn_android").on("mouseover","",function(){
    //     if(!ercode_android){
    //         ercode_android = true;
    //         //$(".ercode_ios").css({"margin-right":"50px","opacity":0});
    //         $(".ercode_ios").animate({"margin-right":"50px","opacity":0},500);
    //         $(".ercode_android").animate({"margin-right": 0,"opacity": 1},1000);
    //     }
    // })
    // $(".btn_ios").on("mouseover","",function(){
    //     if(ercode_android){
    //         ercode_android = false;
    //         //$(".ercode_android").css({"margin-right":"50px","opacity":0});
    //         $(".ercode_android").animate({"margin-right":"50px","opacity":0},500);
    //         $(".ercode_ios").animate({"margin-right": 0,"opacity": 1},1000);
    //     }
    // })
    $(".box5_btns").on("click","img",function(){
        $('body, html').animate({scrollTop: 0}, 1000);
    })
    //初始化动画
    var init = function(){
        boxes["banner"].addClass("cur");
        animations["banner"]();
    }
    init();
</script>
